title: Messy Wires
description: A complete guide to Visual Programming best practices using Grasshopper
dest: ./dist
markdown:
  lineNumbers: true
themeConfig:
  logo: /assets/images/paramdigma-black-large.svg
  displayAllHeaders: true
  activeHeaderLinks: true
  sidebar:
    - /preface/
    - /introduction/
    - /chapters/data-trees/
    - /chapters/keep-it-tidy/
    - /chapters/advanced-components/
    - /chapters/best-practices/
    - /chapters/teamwork/
    - /chapters/interoperability/
    - /conclusion/
  nav:
    - text: Home
      link: /
    - text: Book
      link: /introduction/
    - text: Author
      link: 'https://paramdigma.com'
  repo: paramdigma/messy-wires
  repoLabel: Contribute!
  editLinks: true
  editLinkText: Help us improve this page!
  lastUpdated: true
head:
  - [
      'script',
      {
        data-ad-client: 'ca-pub-4328798760324698',
        async: true,
        src: 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js',
      },
    ]
  - [
      'link',
      {
        rel: 'apple-touch-icon',
        sizes: '180x180',
        href: '/assets/favicons/apple-touch-icon.png',
      },
    ]
  - [
      'link',
      {
        rel: 'icon',
        type: 'image/png',
        sizes: '32x32',
        href: '/assets/favicons/favicon-32x32.png',
      },
    ]
  - [
      'link',
      {
        rel: 'icon',
        type: 'image/png',
        sizes: '16x16',
        href: '/assets/favicons/favicon-16x16.png',
      },
    ]
  - ['link', { rel: 'manifest', href: '/assets/favicons/site.webmanifest' }]
  - [
      'link',
      {
        rel: 'mask-icon',
        href: '/assets/favicons/safari-pinned-tab.svg',
        color: '#3a0839',
      },
    ]
  - ['link', { rel: 'shortcut icon', href: '/assets/favicons/favicon.ico' }]
  - ['meta', { name: 'msapplication-TileColor', content: '#3a0839' }]
  - [
      'meta',
      {
        name: 'msapplication-config',
        content: '/assets/favicons/browserconfig.xml',
      },
    ]
  - ['meta', { name: 'theme-color', content: '#ffffff' }]
plugins:
  - 'vuepress-plugin-mathjax'
  - 'flowchart'
  - ['vuepress-plugin-typescript', { tsLoaderOptions: {} }]
